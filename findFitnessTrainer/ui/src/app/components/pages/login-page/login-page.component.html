<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Вход</h3>
            <ul>
                <li>
                    <a routerLink="/">
                        Начало
                    </a>
                </li>
                <li>Вход</li>
            </ul>
        </div>
    </div>
</div>

<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Вход</h2>
                    <form [formGroup]="formData">
                        <div class="form-group">
                            <label>Потребителско име</label>
                            <input type="text" class="form-control" placeholder="Потребитлеско име" name="username" formControlName="username" id="username">
                            <div *ngIf="formData.controls['username']?.touched">
                                <div *ngIf="formData.controls['username']?.errors" style="color: red">
                                    Моля, въведете потребителското си име.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Парола</label>
                            <input type="password" class="form-control" placeholder="Парола" name="password" formControlName="password" id="password">
                            <div *ngIf="formData.controls['password']?.touched">
                                <div *ngIf="formData.controls['password']?.errors" style="color: red">
                                    Моля, въведете своята парола.
                                </div>
                            </div>
                        </div>
                        <div class="errors" *ngIf="showError === true" align="center" id="wrongCredentialsMessage">{{ errorMessage }}</div>

                        <button type="submit" (click)="toProfile()">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
