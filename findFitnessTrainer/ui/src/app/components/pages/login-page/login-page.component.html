<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>My Account</h3>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>Login/Register</li>
            </ul>
        </div>
    </div>
</div>

<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <form [formGroup]="formData">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" id="password">
                        </div>
                        <div class="errors" *ngIf="showError === true" align="center" id="wrongCredentialsMessage">{{ errorMessage }}</div>

                        <!--                        <div class="errors" *ngIf="showError===true" align="center" id="wrongCredentialsMessage">Wrong email or password</div>-->
<!--                        <div class="forgot-password-wrap">-->
<!--                            <a routerLink="/forgot-password" class="lost-your-password">Forgot password?</a>-->
<!--                        </div>-->

                        <button type="submit" (click)="toProfile()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
